<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear  button-small button-positive" ng-click="closeLogin()"> <i class="icon ion-close"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.pass">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click = "login()">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
