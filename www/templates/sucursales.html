<ion-view view-title="Mapa De Rutas">
    <ion-content>
    	<div id="map" style=" position: relative;float: left; width: 100%;height: 300px" data-tap-disabled = "true"></div>
      <div class="list">
  			<label class="item item-input item-select">
  			<div class="input-label">
  				Servicio
  			</div>
  				<select id="mode" ng-model = "data.idServicio" ng-change="getSucursales()">
  					<option ng-repeat="servicio in Servicios" value="{{servicio.id}}">{{servicio.nombre}}</option>
  				</select>
  			</label>
  		</div>

      <ion-list id="sectores-list2" class=" ">
          <ion-item class="item" id="sectores-list-item10" ng-repeat="sucursal in Sucursales" ng-click = "getEmpleados(sucursal)" >
            <div class="imagenSucursales" >
            	{{$index + 1}}
            </div>
    				<h2>{{sucursal.nombre}}</h2>
    				{{sucursal.direccion}}
    				<button class="button button-small button-assertive item-note">
    				  Galeria
    				</button>
          </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
